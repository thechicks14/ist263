  <main>
    <h1>Contact</h1>

    <section class="contact-info">
      <h2 class="sr-only">Contact Information and Links</h2>
      <div class="contact-container">
        <div class="row row1">
          <section class="column address">
            <h3>Address</h3>
            <p>North Attleboro<br>Massachusetts, MA</p>
          </section>

          <section class="column contact-links">
            <h3>Contact Links</h3>
            <ul>
              <li>Email: <a href="mailto:cfhicks@syr.edu">Send me an email</a></li>
              <li>LinkedIn:
                <a href="https://www.linkedin.com/in/connor-hicks-syracuse/" target="_blank" rel="noopener noreferrer">
                  View my LinkedIn profile
                </a>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </section>

    <section class="messaging-and-location">
      <h2 class="sr-only">Send a Message and Location</h2>
      <div class="row row2 form-map-row">
        <section class="column form-box">
          <h3>Send Me a Message</h3>
          <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send Message</button>
          </form>
        </section>

        <section class="column map-box">
          <h3>My Location</h3>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11822.42774312689!2d-71.36531985959891!3d41.97341829631777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e4726487e915fd%3A0x6a164a66a3ef1c0e!2sNorth%20Attleboro%2C%20MA!5e0!3m2!1sen!2sus!4v1694220000000!5m2!1sen!2sus"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Interactive map showing the location of North Attleboro, Massachusetts">
          </iframe>
        </section>
      </div>
    </section>

  </main>
